server.port=8080
spring.jpa.database=postgresql
spring.datasource.url=jdbc:postgresql://localhost:5432/taller1
spring.datasource.username=postgres
spring.datasource.password=admin
spring.jpa.generate-ddl=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Deshabilita la creaci칩n autom치tica de tablas
#spring.jpa.hibernate.ddl-auto=none

# Configura la ubicaci칩n del script SQL de carga de datos
spring.jpa.hibernate.ddl-auto=create
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:dml6.sql
# Configuraci칩n de registro (log)
logging.level.org.springframework.boot.autoconfigure=DEBUG
